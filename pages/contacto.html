    <main>
        <section id="contacto">
                <div class="contactoh1">
                    <h1>CONTACTATE CON NOSOTROS</h1>
                </div>
            <article class="contactocontenedor">
                <div>
                    <h2></h2>
                </div>
                <div class="contactoform">
                    <h2>DEJANOS TU CONSULTA</h2>
                    <form action="#" method="POST">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" required><br><br>
                    
                        <label for="email">Email:</label>
                        <input type="email" name="email" required><br><br>
                    
                        <label for="mensaje">Escribir Mensaje:</label><br>
                        <textarea name="mensaje" rows="4" cols="50" required></textarea><br><br>
                    
                        <input class="submit" value="Enviar">
                      </form>
                </div>
            </article>
            
            
        </section>
    </main>
